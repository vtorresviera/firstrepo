<!DOCTYPE html>
<html lang="en">

<head>
    <title>First JavaScript Assignment (#7)</title>
    <!--________________________-->
    <!--__Author: Vanssa Torres_-->
    <!--__Front-end Programmer__-->
    <!--________________________-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
    <!--_________________-->
    <!--_____Few CSS_____-->
    <!--_________________-->
    <style type="text/css">
    h1,
    h2 {
        text-align: center;
    }
    
    button {
        margin-left: 50px;
        margin-top: 50px;
        display: block;
        text-align: center;
    }
    </style>
    <!--_________________-->
    <!--__Jumbotron code_-->
    <!--_________________-->
    <div class="jumbotron">
        <div class="container">
            <h1>JAVASCRIPT<br>Assignment 7</h1>
            <h2>Challenge 1</h2>
        </div>
    </div>
    <!--_________________-->
    <!--_Greeting Button_-->
    <!--_____Button1_____-->
    <button class="btn btn-default btn-lg" id="button1" onclick="Greeting()">
        Greeting myself
    </button>
    <!--_________________-->
    <!--_Display item 2__-->
    <!--_____Button2_____-->
    <button class="btn btn-primary btn-lg" id="button2" onclick="DisplayItem2()">
        Display Item 2
    </button>
    <!--_________________-->
    <!--_Loop until 10___-->
    <!--_____Button3_____-->
    <button class="btn btn-primary btn-lg" id="button3" onclick="LoopTen()">
        Loop 10
    </button>
    <!--_______________________-->
    <!--_Loop Names All Name___-->
    <!--_____Button4___________-->
    <button class="btn btn-danger btn-lg" id="button4" onclick="DisplayAll()">
        All The Names
    </button>
    <!--_________________-->
    <!--_Loop Names w/P___-->
    <!--_____Button5_____-->
    <button class="btn btn-primary btn-lg" id="button5" onclick="Pname()">
        Starts with P
    </button>
    <!--_______________________-->
    <!--_Car Object Creation___-->
    <!--_____Button6___________-->
    <button class="btn btn-success btn-lg" id="button6" onclick="CarObject()">
        Create a Car
    </button>
    <!--_________________-->
    <!--__JAVASCRIPT_____-->
    <!--_________________-->
    <script type="text/javascript">
    //Greeting function
    function Greeting() {
            var name = "Vanessa";
            document.getElementById("button1").onclick = console.log("Hello " + name);
        }
        //Array - Display item 2 funcion
    function DisplayItem2() {
            var names = ["Vanessa", "Michael", "Jerry", "Doug"];
            document.getElementById("button2").onclick = console.log(names[1]);
        }
        //Array - Display from 1 to 10
    function LoopTen() {
            for (var i = 1; i < 11; i++) {
                document.getElementById("button3").onclick = console.log(i);
            }
        }
        //Array - Display Names
    function DisplayAll() {
            var namesAll = ["Vanessa", "Lenny", "Orlando", "Orly"];
            for (var i = 0; i < namesAll.length; i++) {
                document.getElementById("button5").onclick = console.log(namesAll[i])
            };
        }
        //Array - Display Names that start with P

    function Pname() {
            var names2 = ["Vanessa", "Paula", "Jerry", "Phillip"];
            for (i = 0; i < names2.length; i++) {

                if (names2[i].substring(0, 1) == "P") {
                    document.getElementById("button5").onclick = console.log(names2[i])
                }
            }
        }
        // To create Car Object
    function CarObject() {
        var Car = {
            doors: 4,
            HonkMethod: function() {
                console.log("HONK!");
                for (var property in Car) {
                    console.log(property);
                }
            }
        };
        document.getElementById("button6").onclick = Car.HonkMethod();
    }
    </script>
</body>

</html>
